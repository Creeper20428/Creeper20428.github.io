<!DOCTYPE HTML>
<html>
	<head>
		<title>Hi</title>
		
		<script>
			function findPos(obj) {

				var curleft = curtop = 0;
				if (obj.offsetParent) {
					curleft = obj.offsetLeft
					curtop = obj.offsetTop
					while (obj = obj.offsetParent) {
						curleft += obj.offsetLeft
						curtop += obj.offsetTop
					}
				}
				return [curleft,curtop];
			}
			// Init function:
			function init(){
				var x = document.getElementsByTagName("canvas")[0];
				var w = x.height; // w = height
				var h = x.width;  // h = width (messed up).
				var xPos = findPos(x)[0]; // Get X.
				var yPos = findPos(x)[1]; // Get Y.
				var i = document.getElementById("crosshair");
				i.style.top = ((w / 2) + xPos) + "px";
				i.style.left = ((h / 2) + yPos) + "px";
			}
		</script>
		<script src = "saveWorld.js"></script>
		<script src = "commands.js"></script>
	</head>
